{% extends 'main/base.html' %}
{% block title %}Home{% endblock %}


{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<h3 class="text-center" ><small>Electricity</small></h3>
			<h1 class="text-center"><strong>{{ electricity }}</strong></h1>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="{{ electricityPercentage }}" aria-valuemin="0" aria-valuemax="100" style="width:{{ electricityPercentage }}%">
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<h3 class="text-center"><small>Water</small></h3>
			<h1 class="text-center"><strong>{{ water }}</strong></h1>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="{{ waterPercentage }}" aria-valuemin="0" aria-valuemax="100" style="width:{{ waterPercentage }}%">
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
