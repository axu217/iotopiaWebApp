{% extends 'main/base.html' %}
{% block title %}Control{% endblock %}


{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading sendHeading"><h3>Send Credits</h3></div>
				<div class="panel-body">

					<form class="center-block" action="/main/control/" method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="form-group">
						<label for="id_temperature" class="form-control-label">Temperature</label>
						<input id="id_temperature" class="form-control" name="temperature" type="number" required>
					</div>
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-success center-block">Set Temperature</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
